name: Monitor Satellite Imagery

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  check-imagery:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests Pillow imagehash
      
      - name: Check for imagery updates
        id: check
        env:
          LATITUDE: ${{ secrets.LATITUDE }}
          LONGITUDE: ${{ secrets.LONGITUDE }}
          ZOOM_LEVEL: '18'
          TILES_ACROSS: '3'
        run: python check_imagery.py
      
      - name: Update README with new image
        if: steps.check.outputs.should_commit == 'true'
        run: |
          NEW_IMAGE=$(ls -t imagery_*.jpg | head -n 1)
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          tail -n +4 README.md > old_content.txt 2>/dev/null || echo "" > old_content.txt
          cat > README.md << 'EOFMARKER'
          # Satellite Imagery Monitor
          Automated monitoring of satellite imagery in this location
          
          EOFMARKER
          echo "## Latest Update: ${TIMESTAMP}" >> README.md
          echo "" >> README.md
          echo "![Latest Imagery](${NEW_IMAGE})" >> README.md
          echo "" >> README.md
          echo "---" >> README.md
          echo "" >> README.md
          echo "## Previous Updates" >> README.md
          echo "" >> README.md
          cat old_content.txt >> README.md
          rm old_content.txt
      
      - name: Commit new imagery
        if: steps.check.outputs.should_commit == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md imagery_*.jpg last_image.txt
          git commit -m "üõ∞Ô∏è New imagery detected - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Log no changes
        if: steps.check.outputs.should_commit == 'false'
        run: echo "‚úì No changes detected - skipping commit"
      
      - name: Send notification if changed
        if: steps.check.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'üõ∞Ô∏è New Satellite Imagery Available!'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            New satellite imagery detected!
            Location: 35¬∞09'55.3"N 106¬∞44'46.4"W
            View: ${{ github.server_url }}/${{ github.repository }}
